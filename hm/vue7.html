<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Vue2 操作表单 </title>
		<script src="../js/vue.js"></script>
	</head>

	<body>
		<div id="test">
			<p>input练习：</p>
			<input v-model="msg" placeholder="请输入内容" />
			<p>您输入的是：{{msg}}</p>
			<p>textarea练习：</p>
			<textarea v-model="msg2" placeholder="请输入内容"></textarea>
			<p>{{msg2}}</p>
			<p>单选：</p>
			<input type="checkbox" id="rdi" v-model="check" />
			<label for="rdi">{{check}}</label>
			<p>多选：</p>
			<input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
			<label for="runoob">Runoob</label>
			<input type="checkbox" id="google" value="Google" v-model="checkedNames">
			<label for="google">Google</label>
			<input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
			<label for="taobao">taobao</label>
			<br>
			<p>您的选择是：{{checkedNames}}</p>
			<p>单选按钮：</p>
			<input type="radio" v-model='rad' value="garyhu" id="name"/>
			<label for="name">姓名</label>
			<input type="radio" v-model='rad' value="100岁" id="age"/>
			<label for="age">年龄</label>
			<p>{{rad}}</p>
			
			<p>select 列表:</p>
			<select v-model="sel">
				<option value="">选择网站</option>
				<option value="www.google.com">Google</option>
				<option value="www.baidu.com">百度</option>
			</select>
			<p>您选择的网址为：{{sel}}</p>
			<!--
				.lazy
                                            在默认情况下， v-model 在 input 事件中同步输入框的值与数据，
                                            但你可以添加一个修饰符 lazy ，从而转变为在 change 事件中同步：
			-->
			<input v-model.lazy="laz" />
			<!--点击的时候会发生变化，输入不变化-->
			<p>点击才会改变：{{laz}}</p>
			
			<!--
				.number
                                  如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），
                                  可以添加一个修饰符 number 给 v-model 来处理输入值：
			-->
			<input v-model.number='num' type="number" />
			<p>转化默认数字：{{num}}</p>
			
			<!--
				.trim
                                      如果要自动过滤用户输入的首尾空格，
                                      可以添加 trim 修饰符到 v-model 上过滤输入：
			-->
			<input type="text" v-model.trim="tri"/>
			<p>去除空格后为：{{tri}}</p>
		</div>
	</body>
	<script>
		new Vue({
			el: '#test',
			data: {
				msg: "garyhu",
				msg2: 'lalalall',
				check: false,
				checkedNames: [],
				rad: "",
				sel: "",
				laz: "帅气",
				num: "312a",
				tri:""
			}
		});
	</script>

</html>
