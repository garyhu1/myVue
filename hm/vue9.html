<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue2 自定义组件 </title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!--
			自定义事件
                                   父组件是使用 props 传递数据给子组件，
                                   但如果子组件要把数据传递回去，就需要使用自定义事件！
                                   我们可以使用 v-on 绑定自定义事件, 
                                   每个 Vue 实例都实现了事件接口(Events interface)，即：
                                  使用 $on(eventName) 监听事件
                                  使用 $emit(eventName) 触发事件
                                  另外，父组件可以在使用子组件的地方直接用 v-on 
                                  来监听子组件触发的事件。
                                  以下实例中子组件已经和它外部完全解耦了。
                                  它所做的只是触发一个父组件关心的内部事件。
		-->
		<div id="test">
			<p>{{total}}</p>
			<culate v-on:cul="sum"></culate>
			<culate v-on:cul="sum"></culate>
		</div>
		<!--
			如果你想在某个组件的根元素上监听一个原生事件。
			可以使用 .native 修饰 v-on 。例如：
			<my-component v-on:click.native="doTheThing"></my-component>
		-->
	</body>
	<script>
	    
	    //自定义组件
	    Vue.component('culate',{
	    	template:'<button v-on:click="cul">{{count}}</button>',
	    	data: function(){
	    		return {
	    			count: 0
	    		}
	    	},
	    	methods: {
	    		cul: function(){
	    			this.count+=1;
	    			this.$emit('cul');
	    		}
	    	}
	    });
	
		new Vue({
			el: "#test",
			data:{
				total: 0
			},
			methods:{
				sum: function(){
					this.total+=1;
				}
			}
		});
	</script>
</html>
