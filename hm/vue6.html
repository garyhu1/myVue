<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Vue.js 事件处理器 </title>
		<script src="../js/vue.js"></script>
	</head>

	<body>
		<div id="test">
			<!--<button v-on:click="count+=1">点击+1</button>-->
			<button @click="count+=1">点击+1</button>
			<p>{{count}}</p>
			<!--直接绑定方法-->
			<button @click="reverseMsg">取反</button>
			<p>{{reseverMsg}}</p>
			<!--除了直接绑定到一个方法，也可以用内联 JavaScript 语句：-->
			<button @click="say('Hello')">say Hello</button>
			<button @click="say('Hi')">say Hi</button>

			<!--
            	Vue.js 为 v-on 提供了事件修饰符来处理 DOM 事件细节，
            	如：event.preventDefault() 或
            	event.stopPropagation()。
                Vue.js通过由点(.)表示的指令后缀来调用修饰符。
            -->
			<!-- 阻止单击事件冒泡 -->
			<!--<a v-on:click.stop="doThis"></a>-->
			<!-- 提交事件不再重载页面 -->
			<!--<form v-on:submit.prevent="onSubmit"></form>-->
			<!-- 修饰符可以串联  -->
			<!--<a v-on:click.stop.prevent="doThat"></a>-->
			<!-- 只有修饰符 -->
			<!--<form v-on:submit.prevent></form>-->
			<!-- 添加事件侦听器时使用事件捕获模式 -->
			<!--<div v-on:click.capture="doThis">...</div>-->
			<!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
			<!--<div v-on:click.self="doThat">...</div>-->

			<!-- click 事件至少触发一次，2.1.4版本新增 -->
			<!--<a v-on:click.once="doThis"></a>-->

			<!-- 
				按键修饰符
                Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：
			-->
			<!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
			<!--<input v-on:keyup.13="submit">-->
			<!--
				全部的按键别名：
                .enter
                .tab
                .delete (捕获 "删除" 和 "退格" 键)
                .esc
                .space
                .up
                .down
                .left
                .right
                .ctrl
                .alt
                .shift
                .meta
			-->
		</div>
	</body>
	<script>
		new Vue({
			el: '#test',
			data: {
				count: 0,
				msg: 'LiuYanyan',
				reseverMsg: ""
			},
			methods: {
				reverseMsg: function() {
					this.reseverMsg = this.msg.split("").reverse().join("");
				},
				say: function(msg) {
					alert(msg);
				}
			}
		});
	</script>

</html>
