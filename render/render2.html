<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>render2</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="test">
			<garyhu :items='items'></garyhu>
		</div>
	</body>
	<script>
		
		Vue.component("garyhu",{
			render : function(createElement) {
				//相当于v-for
				if(this.items.length){
					return createElement('ul',
					  this.items.map(function(item){
					  	return createElement('li',item);
					  })
					);
				}else {
					return createElement('p','no the items');
				}
			},
			props: ['items']
		});
		
		new Vue({
			el: '#test',
			data: {
				items: [1,2,3,4,5,6]
			}
		});
	</script>
</html>
