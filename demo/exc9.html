<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>过渡模式</title>
		<script src="../js/vue.js"></script>
		<style type="text/css">
			.fade-enter-active,
			.fade-leave-active {
				transition: opacity .5s
			}
			
			.fade-enter,
			.fade-leave-active {
				opacity: 0
			}
		</style>
	</head>

	<body>
		<div id='test'>
			<!--<button @click='toggle'>Toggle</button>-->
			<!--
				同时生效的进入和离开的过渡不能满足所有要求，所以 Vue 提供了 过渡模式
                1、in-out: 新元素先进行过渡，完成之后当前元素过渡离开。
                2、out-in: 当前元素先进行过渡，完成之后新元素过渡进入。
			-->
			<transition name='fade' mode='out-in'>
				<button v-if='show' @click='toggle'>on</button>
				<button v-else @click='toggle'>off</button>
			</transition>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: '#test',
			data: {
				show: true,
			},
			methods: {
				toggle: function() {
					this.show = !this.show;
				}
			}
		});
	</script>

</html>
