<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="test">
			<input type="text" v-model='b' /><br /><br />
			
			<p>非响应式：{{ msg.a }}</p>
			<button @click='init'>init</button>
			<p>{{ msg.c }}</p>
			<p>响应式：{{ b }}</p>
			<p>声明式响应： {{message}}</p>
		</div>
		
	</body>
	<script>
		var vm = new Vue({
			el: '#test',
			data: {
				msg:{},
				b: 3,
				message: ''
			},
			methods : {
				init: function(){
					//您还可以使用 vm.$set 实例方法，这也是全局 Vue.set 方法的别名：
		            this.$set(vm.msg,'c',10);
				}
			}
		});
		//Vue 不允许在已经创建的实例上动态添加新的根级响应式属性(root-level reactive property)。
		//然而它可以使用 Vue.set(object, key, value) 方法将响应属性添加到嵌套的对象上：
		Vue.set(vm.msg,'a',4);
		vm.message = 'garyhu';
	</script>
</html>
